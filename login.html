<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Authentication | Online shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('anh/pineshop.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Lớp phủ mờ rất nhẹ để hình nền rõ hơn */
        .bg-overlay {
            background: rgba(255, 255, 255, 0.3);
            /* opacity thấp hơn */
            min-height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .auth-wrapper {
            display: flex;
            width: 720px;
            height: 510px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.35);
            border-radius: 24px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.98);
            /* tăng độ sáng cho form */
            margin-left: auto;
            margin-right: 2%;
            z-index: 1;
            position: relative;
            border: 2px solid #ffe066;
            /* viền vàng nhạt cho nổi bật */
            backdrop-filter: blur(2px);
            /* làm mờ nhẹ phía sau form */
        }

        .auth-left {
            width: 45%;
            background: url('https://tse4.mm.bing.net/th/id/OIP.Wg9g0cd6IjnuS5Bg-LmSmgHaJ7?pid=ImgDet&w=184&h=246&c=7&dpr=1.3&o=7&rm=3') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }


        .auth-left::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
            border-radius: inherit;
        }

        .auth-left h2,
        .auth-left p {
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .auth-left h2 {
            font-size: 32px;
            font-weight: bold;
        }

        .auth-right {
            width: 55%;
            padding: 30px;
            background-color: #fffbe6;
            /* nền vàng nhạt cho phần nhập */
        }

        .nav-tabs .nav-link {
            color: #0d6efd;
            border: 1px solid transparent;
        }

        .nav-tabs .nav-link.active {
            color: #fff !important;
            background-color: #0d6efd !important;
        }

        .form-section {
            padding-top: 5%;
        }
    </style>
</head>

<body>
    <div class="bg-overlay"></div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/forgot-password" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Quên mật khẩu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Tài khoản hoặc Email</label>
                            <input type="text" class="form-control" name="usernameOrEmail" required>
                        </div>
                        <div class="mb-3">
                            <label>Email xác nhận</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Xác nhận</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="auth-wrapper">
        <!-- Left section -->
        <div class="auth-left">
            <h2>Welcome!</h2>
            <p>Bạn có thể mua bất cứ thứ gì tại PINE SHOP.</p>
            <p>Vui lòng đăng nhập để tiếp tục!!!</p>
        </div>

        <!-- Right section -->
        <div class="auth-right">
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                        type="button">Login</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                        type="button">Sign up</button>
                </li>
            </ul>

            <div class="tab-content form-section" id="authTabsContent">
                <!-- LOGIN -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form action="/auth/login" method="post">
                        <div class="mb-3">
                            <label for="loginMail"> Email</label>
                            <input type="email" class="form-control" id="loginMail" name="mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword">Mật khẩu</label>
                            <input type="password" class="form-control" id="loginPassword" name="pass" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember"
                                    required>
                                <label for="rememberMe">Ghi nhớ đăng nhập</label>
                            </div>

                            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Quên mật khẩu?</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>

                <!-- REGISTER -->
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form action="/auth/register" method="post">
                        <div class="mb-3">
                            <label for="regMail">Email</label>
                            <input type="email" class="form-control" id="regMail" name="mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword">Mật khẩu</label>
                            <input type="password" class="form-control" id="regPassword" name="pass" required>
                        </div>
                        <div class="mb-3">
                            <label for="regFullname">Họ và tên</label>
                            <input type="text" class="form-control" id="regFullname" name="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPhone">Số điện thoại</label>
                            <input type="tel" class="form-control" id="regPhone" name="phone" pattern="[0-9]{9,11}"
                                required>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="termsCheck" name="terms" required>
                            <label class="form-check-label" for="termsCheck">
                                Tôi đồng ý với <a href="#" target="_blank">điều khoản sử dụng</a>
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
