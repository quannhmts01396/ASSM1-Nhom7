<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .table-actions {
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <!-- TAB -->
    <div class="container mt-4">
        <ul class="nav nav-tabs mt-3" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#user-list">Danh sách Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#user-edit">Edit User</a>
            </li>
        </ul>

        <div class="tab-content p-3 border border-top-0">
            <!-- TAB USER LIST -->
            <div id="user-list" class="tab-pane fade show active">
                <form method="get" action="user" class="row g-2 mb-3">
                    <div class="col-auto">
                        <select name="roleFilter" class="form-select">
                            <option value="">All</option>
                            <option value="NV" ${param.roleFilter=='NV' ? 'selected' : '' }>Nhân viên</option>
                            <option value="KH" ${param.roleFilter=='KH' ? 'selected' : '' }>Khách hàng</option>
                        </select>
                    </div>

                    <div class="col-auto">
                        <input type="text" name="keyword" placeholder="Search..." value="" class="form-control">
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Tìm kiếm</button>
                    </div>
                </form>

                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Vai trò</th>
                            <th>Email</th>
                            <th>Tên</th>
                            <th>SĐT</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="badge bg-primary">Nhân viên</span></td>
                            <td>admin@gmail.com</td>
                            <td>Đồng Phan Phát Đạt</td>
                            <td>-</td>
                            <td>
                                <a class="btn btn-sm btn-outline-primary me-1" href="">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <button class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Delete user này?')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>

                            </td>
                        </tr>
                        <tr>
                            <td><span class="badge bg-success">Khách hàng</span></td>
                            <td>user1@gmail.com</td>
                            <td>Nguyễn Duy Nguyên Minh</td>
                            <td>0987654321</td>
                            <td>
                                <a class="btn btn-sm btn-outline-primary me-1" href="">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <button class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Delete user này?')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="badge bg-success">Khách hàng</span></td>
                            <td>customer2@gmail.com</td>
                            <td>Đặng Trần Hoàng Anh</td>
                            <td>0901234567</td>
                            <td>
                                <a class="btn btn-sm btn-outline-primary me-1" href="">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <button class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Delete user này?')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav class="mt-2 d-flex justify-content-end">
                    <ul class="pagination mb-0">
                        <!-- First Page -->
                        <li class="page-item disabled">
                            <a class="page-link" href="#">
                                <i class="fa-solid fa-backward-step"></i>
                            </a>
                        </li>

                        <!-- Previous Page -->
                        <li class="page-item disabled">
                            <a class="page-link" href="#">
                                <i class="fa-solid fa-backward"></i>
                            </a>
                        </li>

                        <!-- Page Numbers -->
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>

                        <!-- Next Page -->
                        <li class="page-item">
                            <a class="page-link" href="#">
                                <i class="fa-solid fa-forward"></i>
                            </a>
                        </li>

                        <!-- Last Page -->
                        <li class="page-item">
                            <a class="page-link" href="#">
                                <i class="fa-solid fa-forward-step"></i>
                            </a>
                        </li>
                    </ul>
                </nav>


            </div>

            <!-- TAB USER EDIT -->
            <div id="user-edit" class="tab-pane fade">
                <form action="user/save" method="post" class="form-section bg-light p-3 rounded">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Nhập email..." value="">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu..."
                                value="">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Họ và tên</label>
                            <input type="text" name="fullname" class="form-control" placeholder="Nhập họ tên..."
                                value="">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Số điện thoại</label>
                            <input type="text" name="phone" class="form-control" placeholder="Nhập SĐT..." value="">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Vai trò</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="role-nv" name="role" value="NV" class="form-check-input">
                            <label class="form-check-label" for="role-nv">Nhân viên</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="role-kh" name="role" value="KH" class="form-check-input">
                            <label class="form-check-label" for="role-kh">Khách hàng</label>
                        </div>
                    </div>

                    <div class="text-end">
                        <button formaction="#" class="btn btn-success">
                            <i class="fas fa-plus me-1"></i>Create
                        </button>
                        <button formaction="#" class="btn btn-warning">
                            <i class="fas fa-save me-1"></i>Update
                        </button>
                        <button formaction="#" class="btn btn-danger"
                            onclick="return confirm('Bạn có chắc muốn xóa user này?')">
                            <i class="fas fa-trash me-1"></i>Delete
                        </button>
                        <button formaction="#" class="btn btn-secondary">
                            <i class="fas fa-redo me-1"></i>Reset
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
